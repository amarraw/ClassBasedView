{% extends "cbvapp/base.html" %}

{% block body %}

<div class="container">
    <h1>Do you want to delete {{company.name}} company ...?</h1>
    <form action="" method="POST">
        {% csrf_token %}
        <input type="submit" value="Delete" class="btn btn-primary btn-sm">
    </form>

    <a href="{% url 'detail' pk=company.id %}" class="btn btn-danger btn-sm">Cancel ..?</a>
</div>

{% endblock  %}
